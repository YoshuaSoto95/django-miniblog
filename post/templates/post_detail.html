{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <article class="blog-post">
        <div class="card shadow">
            <img src="{{ post.imagen.url }}" class="card-img-top" alt="{{ post.title }}" style="height: 400px;">
            
            <div class="card-body">
                <small class="text-muted d-block mb-2">
                    {{ post.create_at|date:"d F Y" }} | 
                    <a href="#" class="text-decoration-none">{{ post.category.name }}</a>
                </small>
                
                <h1 class="card-title display-4">{{ post.title }}</h1>
                <h2 class="card-subtitle fs-4 text-muted mb-4">{{ post.subtitle }}</h2>
                
                <div class="content mb-5">
                    {{ post.content|safe }}
                </div>
                
                <div class="tags mb-4">
                    {% for tag in post.tags.all %}
                        <a href="#" class="btn btn-outline-secondary btn-sm">#{{ tag.name }}</a>
                    {% endfor %}
                </div>
                
                <a href="{% url 'post:post_list' %}" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Back to Blog
                </a>
            </div>
        </div>
    </article>
</div>

{% endblock %}
